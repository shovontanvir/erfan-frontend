<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">

    <title>Prixima BS5 Template</title>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="70">

<!-- Modal -->
    <div class="">
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-lg-4 col-sm-12 bg-cover"
                    style="background-image: url(../img/c2.jpg); min-height:300px;">
                    <div>

                    </div>
                </div>
                <div class="col-lg-8 my-auto">
                    <form class="p-lg-5 col-12 row g-3">
                        <div>
                            <h1>Get in touch</h1>
                            <p>Fell free to contact us and we will get back to you as soon as possible</p>
                        </div>
                        <div class="col-lg-6">
                            <label for="userName" class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="Jon" id="userName"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-lg-6">
                            <label for="userName" class="form-label">Last name</label>
                            <input type="text" class="form-control" placeholder="Doe" id="userName"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-12">
                            <label for="userName" class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="Johndoe@example.com"
                                id="userName" aria-describedby="emailHelp">
                        </div>
                        <div class="col-12">
                            <label for="exampleInputEmail1" class="form-label">Enter Message</label>
                            <textarea name="" placeholder="This is looking great and nice." class="form-control"
                                id="" rows="4"></textarea>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-brand">Send Message</button>

                            <a href="../index.html" class="btn btn-outline-light text-brand border">Back To Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/app.js"></script>
</body>

</html>
